<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>成功</h1>
<!--th:text 将div里面的文本内容设定为指定的值-->
<div th:text="${hello}"></div>
<hr/>
<div th:text="${hello}"></div>

<div th:utext="${hello}"></div>

<hr/>

<!--th:each每次便利都会生成这个标签-->

<h4 th:text="${user}" th:each="user:${user}"></h4>

<hr/>

<h4>
    <span  th:each="user:${user}">[[${user}]] </span>
</h4>
</body>
</html>
